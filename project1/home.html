<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<style type="text/css">
		body {
  margin: 20px;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: gray;
}
.topnav button:hover {
  background-color: #ddd;
  color: black;
}


.topnav-right {
  float: right;
}

</style>

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', () => {
                  document.querySelector('#form').onsubmit = () => {
                  	const search_msg = document.querySelector('#search_msg').value;
                  	const request = new XMLHttpRequest();

                  	request.open('POST', '/api/search');

			        const data = new FormData();
			        data.append('key', search_msg);

			        request.send(data);
			        return false;
      

                  	request.onload = () => {
                  		const data = JSON.parse(request.responseText);
                  		for i in data["books"]:
                  			cosole.log(i);


                  	}
                  }
              });
	</script>

	<body>

		<div class="topnav">
			<div class="topnav-left">
				{{username}}
			</div>
			  <div class="topnav-right">
					<div class="button">
						<button formaction = "/logout" type="submit" class="btn btn-primary">Logout</button>
					</div>
		
			  </div>
	    </div>
<br><br>
	    <form id="form" onsubmit='return search_books()'>
			<div class="form-group">
				<label style="font-size: 30px">Search books</label>
				<input id="search_msg" name = "name" type="text" class="form-control" placeholder="please enter here" required>
			</div>

			<div class="button">
				<button formaction = "/search" type="submit" align="center" class="btn btn-primary">Search</button>
			</div>
		</form>


	</body>
</html>
