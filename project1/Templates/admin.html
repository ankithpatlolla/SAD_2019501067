
<!DOCTYPE html>
<html>
    <head>
        <title>admin page</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/css.css')}}">
    </head>
    <body>
    <h1>Registered Users</h1><br>
    <table align="center">
        <th> {{"Name"}}</th>
        <th>{{"Email"}}</th>
        <th>{{"Password"}}</th>
        <th>{{"Timestamp"}}</th>
        {% for item in data %}
         <tr>
             <td> {{item.name}}</td>
             <td> {{item.email}}</td>
             <td> {{item.password}}</td>
             <td> {{item.timestamp}}</td>
            </tr>
         {% endfor %}   
    </table>
    </body>
</html>
